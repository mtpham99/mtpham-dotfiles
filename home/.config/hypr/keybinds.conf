# Keybinds

# Exit
bind = Super, backspace, killactive,
bind = SuperAltCtrl, backspace, exec, hyprctl kill
bind = SuperAltCtrl, delete, exit,

# Audio
bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
# bindle = , XF86AudioRaiseVolume, exec, ags run-js 'indicator.popup(1);'
# bindle = , XF86AudioLowerVolume, exec, ags run-js 'indicator.popup(1);'
bindle = , XF86AudioMute,        exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = , XF86AudioMicMute,     exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness
bindle = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
# bindle = , XF86MonBrightnessUp, exec, ags run-js 'brightness.screen_value += 0.05; indicator.popup(1);'
# bindle = , XF86MonBrightnessDown, exec, ags run-js 'brightness.screen_value -= 0.05; indicator.popup(1);'

# Applications
bind = Super, T, exec, kitty --single-instance
bind = Super, F, exec, thunar

# App Launcher
bind = Super, R, exec, "$XDG_CONFIG_HOME/rofi/scripts/launcher.sh"

# Power Menu
bind = Super, P, exec, "$XDG_CONFIG_HOME/rofi/scripts/powermenu.sh"

# Screenshot
bind = , Print, exec, $XDG_CONFIG_HOME/hypr/scripts/screenshot.sh 
# bind = Ctrl, Print, exec, slurp | grim -g - - | wl-copy # screen shot (region select) to clipboard

# Layout
bind = Super, Space, togglefloating,
bind = Super, B, togglesplit, # dwindle
bind = Super, N, pseudo, # dwindle

# Focus
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d

# Workspace
# Move focused window to workspace
bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9
bind = Super SHIFT, 0, movetoworkspace, 10

# Goto workspace
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Scroll workspace
bind = Super, tab, workspace, e+1
bind = SuperShift, tab, workspace, e-1
bind = Super, page_up, workspace, e-1
bind = Super, page_down, workspace, e+1

# Move/resize windows
bindm = Super, mouse:272, movewindow # left click
bindm = Super, mouse:273, resizewindow # right click

# Special workspace
bind = Super, S, togglespecialworkspace, 
bind = Super SHIFT, S, movetoworkspace, special

