# Monitor Config
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,3840x2160@60,0x0,2.0

# Source files (multi-file configs)
source = ~/.config/hypr/env.conf
source = ~/.config/hypr/exec.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/theme.conf

# Input settings
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 250
    repeat_rate = 35

    follow_mouse = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
    }
    scroll_method = 2fg

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel
}

# Example Per-device configs
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more 
# Trackpoint
device:logitech-g305-1 {
    sensitivity = -0.45
    force_no_accel
}

# General Settings
# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {

    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = rgba(0DB7D4FF)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true

        xray = true
        special = false
        
        size = 3
        passes = 2
    }
}

animations {
    # see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = true

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling.
    preserve_split = true # you probably want this
    smart_split = false
    smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}

# Window/Workspace Rules

# "Default" Workspaces
# workspace = 1, on-created-empty: xdg-open https:// # open new tab page
# workspace = 2, on-created-empty: kitty --single-instance

# Special Workspace (Terminal)
workspace = special, on-created-empty: kitty --single-instance --class=special-kitty
# windowrule = stayfocused, ^(special-kitty)$
windowrule = float, ^(special-kitty)$
windowrule = size 40% 90%, ^(special-kitty)$
windowrule = move 58.8% 7%, ^(special-kitty)$

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Allow Tearing on Browser
windowrule = immediate, ^(brave-browser-beta)$
windowrule = immediate, ^(LibreWolf)$

# Dialogs
windowrule = float, ^(thunar)$
windowrule = float,title:^(Open File)(.*)$
windowrule = float,title:^(Select a File)(.*)$
windowrule = float,title:^(Choose wallpaper)(.*)$
windowrule = float,title:^(Open Folder)(.*)$
windowrule = float,title:^(Save As)(.*)$
windowrule = float,title:^(Library)(.*)$ 

# XWayland Screen Sharing
# see https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
